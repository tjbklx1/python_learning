	<h1>原生HTML</h1>
	<form action='/company/login/' method='POST'>
		<div>
			<div>
				<input name='username' placeholder='用户名'/>
			</div>
			<div>

	<h1>forms</h1>
	<form action='/myforms/login/' method='POST'>
		<div>
			<div>
				username: {{ data.username}}
			</div>
			<div>
				email: {{ data.email}}
			</div>
			<div>
				IP : {{ data.ip}}
			</div>
			<div>
				<input type='submit' values='提交' />

		</div>
