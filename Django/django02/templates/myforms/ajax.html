<!DOCTYPE html>
<html>
<head>
<title>Title of the document</title>


<script type="text/javascript" src='/static/js/jquery-1.8.2.min.js'></script>
<script type="text/javascript">
$(document).ready(function(){
	$("#sub").click(function(){
		
	  	var temp=$('#username').val();
		$.ajax({
			url:'/myforms/ajax/',
			type:'POST',
			data:{dat:temp},
			success:function(arg){ 
				var obj=$.parseJSON(arg);
				console.log(arg);
				console.log(obj.status);
				console.log(obj.msg);
				console.log(obj.data);
				console.log('success');
				$('#username').val(obj.msg)
			},
			error:function(){ console.log('faild')}
		})
	})
  });
</script>

</head>
<body>
	<h1>AJAX</h1>

	<input id='username' placeholder='用户名' type='text'/>
	<input id='sub' type='button' value='提交' />

</body>
	
</html>
