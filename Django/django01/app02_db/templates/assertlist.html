<!DOCTYPE html>
<html>
<head>
<title>Title of the document</title>
</head>

<body>
	<h1>{{ user }}</h1>
	
	<table border='1'>
		{% for item in data %}
		<tr>
			<td>{{ item.id }}<td>
			<td>{{ item.hostname }}<td>
			<td>{{ item.create_date }}<td>
			<td>{{ item.update_date }}<td>
		</tr>
		{% endfor %}
	</table>
	
	{% if user %}
		<h2>True</h2>
	{% else %}
		<h2>False</h2>
	{% endif %}
	
	{% ifequal user 'admin' %}
		<h2>admin</h2>
	{% else  %}
		<h2>False admin</h2>
	{% endifequal %}
</body>

</html>
